name: Release to NuGet

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

env:
  PACKAGE_NAME: KdlSharp
  DOTNET_VERSION: '10.0.x'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Include kdl test suite

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.get_version.outputs.VERSION }}

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack ${{ env.PACKAGE_NAME }}/${{ env.PACKAGE_NAME }}.csproj --configuration Release --no-build /p:Version=${{ steps.get_version.outputs.VERSION }} --output ./nupkg --include-symbols -p:SymbolPackageFormat=snupkg

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          ./nupkg/*.nupkg
          ./nupkg/*.snupkg
        retention-days: 90

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2.4.1
      with:
        name: ${{ env.PACKAGE_NAME }} ${{ steps.get_version.outputs.VERSION }}
        body: |
          Release of ${{ env.PACKAGE_NAME }} ${{ steps.get_version.outputs.VERSION }}

          NuGet package: https://www.nuget.org/packages/${{ env.PACKAGE_NAME }}/${{ steps.get_version.outputs.VERSION }}
        files: |
          ./nupkg/*.nupkg
          ./nupkg/*.snupkg
        discussion_category_name: Announcements
        token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
